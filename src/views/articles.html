<div class="grid grid-container grid-container-center article-list">
	<ul class="content">
		
		<li class="list-item" ng-repeat="article in articles | orderBy:'id':true" ng-click="viewArticle(article)">
			<span ng-if="article.isUrl" class="entypo link url-icon"></span>
			<h1 class="title">{{ article.title }}</h1>
			<p class="subtitle">{{article.subtitle}}</p>
		</li>

	</ul>

</div>
