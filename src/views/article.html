<div class="article markdown center">
	<div class="head">
		<h1 class="article-head">{{ article.title }}</h1>
		<a ng-click="showComments()" class="comment-btn">
			<span class="entypo comment"></span>
		</a>
	</div>
	<ul class="tags">
		<li ng-repeat="tag in article.tags" class="tag">{{ tag.text }}</li>
	</ul>
	
	<div ng-bind-html="article.text | markdown" r-syntax-that-code></div>
</div>
